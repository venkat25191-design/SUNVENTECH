<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SunvenTech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="go-back">‚Üê Go Back</a>
  <section class="hero">
    <h1>Login / Register</h1>
    <p>Access your SunvenTech account</p>

    <form class="glass" style="max-width:400px; padding:30px; margin-top:30px;">
      <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px;">
      <input type="password" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:20px;">
      <div style="text-align:right; margin-bottom:20px;">
        <a href="reset-password.html" class="auth-link">Forgot password?</a>
      </div>
      <button class="cta" type="submit" style="width:100%;">Continue</button>
      <p style="margin-top:20px; font-size:14px;">Not registered yet?
        <a href="register.html" class="auth-link">Create an account</a>
      </p>

    </form>
  </section>

</body>
</html>
