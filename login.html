<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SunvenTech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <h1>Login / Register</h1>
    <p>Access your SunvenTech account</p>

    <form class="glass" style="max-width:400px; padding:30px; margin-top:30px;">
      <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px;">
      <input type="password" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:20px;">
      <button class="cta" type="submit" style="width:100%;">Continue</button>
    </form>
  </section>

</body>
</html>
